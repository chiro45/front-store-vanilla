<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Food Store</title>
    <link rel="stylesheet" href="/src/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/src/pages/store/home/home.html" class="nav-brand">üçï Food Store</a>
            <ul class="nav-links">
                <li><a href="/src/pages/store/home/home.html">Inicio</a></li>
                <li><a href="/src/pages/client/orders/orders.html">Mis Pedidos</a></li>
                <li id="adminLink" style="display: none;">
                    <a href="/src/pages/admin/adminHome/adminHome.html">Administraci√≥n</a>
                </li>
                <li class="cart-badge">
                    <a href="/src/pages/store/cart/cart.html">üõí Carrito</a>
                    <span class="badge-count" id="cartCount">0</span>
                </li>
                <li><span id="userName"></span></li>
                <li><button class="btn btn-secondary" id="logoutBtn">Cerrar Sesi√≥n</button></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-2">Mi Carrito</h1>

        <div id="emptyCart" style="display: none;" class="card text-center">
            <h2>Tu carrito est√° vac√≠o</h2>
            <p>Agrega productos para comenzar tu compra</p>
            <a href="/src/pages/store/home/home.html" class="btn btn-primary">Ver Productos</a>
        </div>

        <div id="cartContent" style="display: grid; grid-template-columns: 2fr 1fr; gap: 2rem; align-items: start;">
            <div>
                <div id="cartItems"></div>
            </div>

            <div class="cart-summary">
                <h2>Resumen del Pedido</h2>
                <div class="cart-summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="cart-summary-row">
                    <span>Env√≠o:</span>
                    <span id="shipping">$500.00</span>
                </div>
                <div class="cart-summary-row total">
                    <span>Total:</span>
                    <span id="total">$0.00</span>
                </div>
                <button class="btn btn-primary" id="checkoutBtn" style="width: 100%; margin-top: 1rem;">
                    Proceder al Pago
                </button>
                <button class="btn btn-danger" id="clearCartBtn" style="width: 100%; margin-top: 0.5rem;">
                    Vaciar Carrito
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de Checkout -->
    <div id="checkoutModal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h2>Completar Pedido</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <form id="checkoutForm">
                <div class="form-group">
                    <label for="phone">Tel√©fono</label>
                    <input type="tel" id="phone" required placeholder="Ej: +54 9 261 123-4567">
                </div>
                <div class="form-group">
                    <label for="address">Direcci√≥n de Entrega</label>
                    <textarea id="address" rows="2" required placeholder="Calle, n√∫mero, piso, depto"></textarea>
                </div>
                <div class="form-group">
                    <label for="paymentMethod">M√©todo de Pago</label>
                    <select id="paymentMethod" required>
                        <option value="">Seleccione un m√©todo</option>
                        <option value="cash">Efectivo</option>
                        <option value="card">Tarjeta</option>
                        <option value="transfer">Transferencia</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notes">Notas adicionales (opcional)</label>
                    <textarea id="notes" rows="2" placeholder="Instrucciones especiales, timbre, etc."></textarea>
                </div>

                <div class="cart-summary-row total" style="margin: 1.5rem 0;">
                    <span>Total a pagar:</span>
                    <span id="modalTotal">$0.00</span>
                </div>

                <button type="submit" class="btn btn-success" style="width: 100%;">
                    Confirmar Pedido
                </button>
            </form>
        </div>
    </div>

    <script type="module" src="./cart.ts"></script>
</body>

</html>
