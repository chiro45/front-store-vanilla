<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/src/style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>SuperFood</h1>
            <h2>Registro</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" required placeholder="Ingresa tu nombre completo" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="name">Apellido</label>
                    <input type="text" id="lastName" required placeholder="Ingresa tu nombre completo" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="ejemplo@correo.com" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" placeholder="(Opcional)" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required minlength="6" placeholder="Mínimo 6 caracteres"
                        autocomplete="new-password">
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
            <p class="text-center mt-1">
                ¿Ya tienes cuenta? <a href="/src/pages/auth/login/login.html">Inicia sesión</a>
            </p>
        </div>
    </div>
    <script type="module" src="./resgister.ts"></script>
</body>

</html>
