<body>
    <nav class="navbar">

            <ul class="nav-links">
                <li><a href="/src/pages/store/home/home.html">Inicio</a></li>
                <li><a href="/src/pages/admin//adminHome/adminHome.html">Administraci贸n</a></li>

    <!-- Modal -->

            <form id="productForm">
                <input type="hidden" id="productId">

                    <label for="name">Nombre</label>

                <div class="form-group">

                </div>
                <div class="form-group">

                <button type="submit" class="btn btn-primary">Guardar</button>

        </div>
        <script type="module" src="./products.ts"></script>
